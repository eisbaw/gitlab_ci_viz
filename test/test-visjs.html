<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vis-timeline Test</title>
    <link href="../static/vis-timeline-graph2d-8.3.1.min.css" rel="stylesheet" type="text/css" />
    <script src="../static/vis-timeline-graph2d-8.3.1.min.js"></script>
    <style>
        #visualization {
            width: 800px;
            height: 400px;
            border: 1px solid lightgray;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>vis-timeline Library Test</h1>
    <div id="visualization"></div>
    <div id="status"></div>

    <script>
        try {
            // Test that vis is available
            if (typeof vis === 'undefined') {
                document.getElementById('status').innerHTML =
                    '<p style="color: red;">ERROR: vis library not loaded!</p>';
            } else {
                document.getElementById('status').innerHTML =
                    '<p style="color: green;">SUCCESS: vis library loaded correctly!</p>' +
                    '<p>Version info available: ' + (vis.version ? vis.version : 'version property not found') + '</p>';

                // Create a simple timeline to verify it works
                var container = document.getElementById('visualization');
                var items = new vis.DataSet([
                    {id: 1, content: 'Test Item 1', start: '2025-01-01'},
                    {id: 2, content: 'Test Item 2', start: '2025-01-05', end: '2025-01-10'}
                ]);
                var options = {
                    width: '100%',
                    height: '100%'
                };
                var timeline = new vis.Timeline(container, items, options);

                document.getElementById('status').innerHTML +=
                    '<p style="color: green;">Timeline created successfully!</p>';
            }
        } catch(e) {
            document.getElementById('status').innerHTML =
                '<p style="color: red;">ERROR: ' + e.message + '</p>';
        }
    </script>
</body>
</html>
